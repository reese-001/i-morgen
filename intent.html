<html>
    <head>
        <script>
          // Function to fetch the temperature data from the API Gateway endpoint and update the HTML elements
function fetchTemperatureData() {
  const apiUrl = 'https://y4790c4emc.execute-api.us-east-2.amazonaws.com/prod/minneapolis';

  fetch(apiUrl)
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Failed to fetch temperature data');
      }
    })
    .then(data => {
      const minTemperatureElement = document.getElementById('min_temperature');
      const maxTemperatureElement = document.getElementById('max_temperature');
      const averageTemperatureElement = document.getElementById('average_temperature');

      minTemperatureElement.textContent = `${data.min_temperature}°F`;
      maxTemperatureElement.textContent = `${data.max_temperature}°F`;
      averageTemperatureElement.textContent = `${data.average_temperature}°F`;
    })
    .catch(error => {
      console.error('Error fetching temperature data:', error);
    });
}

// Call the fetchTemperatureData function when the page loads
fetchTemperatureData();

        </script>
    </head>
    <body></body>
</html>

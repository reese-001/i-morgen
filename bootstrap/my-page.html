<!-- my-page.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Include the menu template -->
    <div id="menu"></div>
    <script type="text/html" id="menu-template" src="menu-template.html"></script>
    
    <!-- Page content goes here -->
    <h1>Hello, world!</h1>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // Get the menu template and render it in the #menu div
      var template = document.getElementById("menu-template").innerHTML;
      document.getElementById("menu").innerHTML = template;
    </script>
  </body>
</html>
